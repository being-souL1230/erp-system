<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dashboard</title>
    <!-- Include Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            background: radial-gradient(circle, rgba(0, 0, 0, 0.9) 0%, rgba(0, 0, 0, 0.7) 70%, rgba(0, 0, 0, 0.8) 100%), 
                        linear-gradient(135deg, rgba(0, 45, 93, 1) 0%, rgba(0, 205, 255, 0.7) 100%);
            background-size: cover;
            background-attachment: fixed;
            color: #fff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        /* Styling for container */
        .container {
            position: relative;
            z-index: 1;
            width: 90%;
            max-width: 1200px;
            padding: 40px;
            background-color: rgba(0, 0, 0, 0.8);
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5); /* Enhanced shadow */
            background: linear-gradient(135deg, rgba(34, 34, 34, 0.8), rgba(0, 45, 93, 0.8));
        }

        .logout-button {
            position: absolute;
            top: 20px;
            right: 30px;
            background-color:#877aff;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            font-weight: bold;
            transition: 0.3s;
            text-decoration: none;
            color: #fff;
            box-shadow:  0 0 20px rgb(150 77 255), 0 0 30px rgb(77 143 255 / 70%);
        }

        .logout-button:hover {
            background-color: #e03e3e;
            box-shadow: 0 0 40px rgba(255, 77, 77, 1), 0 0 50px rgba(255, 77, 77, 0.7);
        }

        /* Navbar styling */
        .navbar {
            position: absolute;
            top: 20px;
            left: 20px;
            display: flex;
            gap: 20px;
            font-size: 1.2em;
            font-weight: bold;
        }

        .navbar a {
            color: #fff;
            text-decoration: none;
            transition: 0.3s;
        }

        .navbar a:hover {
            color: #ff4d4d;
        }

        /* Welcome text styling */
        h1 {
            text-align: center;
            margin-bottom: 40px;
            font-size: 2.5em;
            color: #e0e0e0;
            text-shadow: 0 2px 4px rgba(0,0,0,0.2);
        }

        .options {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 30px;
            padding: 30px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 15px;
            box-shadow: inset 0 0 20px rgba(0, 0, 0, 0.3);
            position: relative;
            z-index: 2;
        }

        .option {
            padding: 30px;
            background: rgba(255, 255, 255, 0.1); /* Transparent white */
            border-radius: 15px;
            text-align: center;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            border: 2px solid #3a3a3a;
            font-size: 1.2em;
            letter-spacing: 0.5px;
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            box-shadow: 0 0 25px rgba(0, 205, 255, 0.3); /* Soft glow effect */
            backdrop-filter: blur(10px); /* Glass effect */
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0.05));
        }

        /* Continuous Glass Shine Animation */
        @keyframes continuousShine {
            0% {
                left: -100%;
            }
            50% {
                left: 100%;
            }
            100% {
                left: -100%;
            }
        }

        .option:before {
            content: "";
            position: absolute;
            top: 0;
            left: -100%; /* Starts off the screen */
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0)); /* Dimmed shine */
            z-index: 1;
            animation: continuousShine 3s infinite; /* Continuous animation */
        }

        .option:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 0 40px rgba(0, 205, 255, 0.4); /* More pronounced hover glow */
            background: rgba(255, 255, 255, 0.15); 
        }

        .option:active {
            transform: translateY(0) scale(0.98);
        }

        .option i {
            font-size: 45px; /* Reduced icon size */
            margin-bottom: 10px;
            transition: transform 0.3s ease;
        }

        .option:hover i {
            transform: scale(1.1); /* Slightly enlarge icon on hover */
        }

        .option span {
            margin-top: 5px;
            font-weight: normal;
            color: #e0e0e0;
        }

        /* Particle effect animation (background) */
        @keyframes particles {
            0% { opacity: 0; transform: translateY(0) rotate(0); }
            50% { opacity: 1; transform: translateY(-50px) rotate(180deg); }
            100% { opacity: 0; transform: translateY(0) rotate(360deg); }
        }

        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .particles span {
            position: absolute;
            border-radius: 50%;
            background-color: rgba(0, 205, 255, 0.7);
            animation: particles 3s infinite;
            opacity: 0;
            animation-delay: -2s;
        }

        .particles span:nth-child(1) { width: 10px; height: 10px; top: 30%; left: 10%; animation-duration: 3.5s; }
        .particles span:nth-child(2) { width: 15px; height: 15px; top: 50%; left: 80%; animation-duration: 3s; }
        .particles span:nth-child(3) { width: 12px; height: 12px; top: 70%; left: 30%; animation-duration: 2.8s; }
        .particles span:nth-child(4) { width: 8px; height: 8px; top: 20%; left: 60%; animation-duration: 2.6s; }
    </style>
</head>
<body>
    <!-- Particle effect background -->
    <div class="particles">
        <span></span><span></span><span></span><span></span>
    </div>

    <div class="container">
        <a href="{{ url_for('logout') }}" class="logout-button">ðŸšª Logout</a>

        <!-- Navbar -->
        <div class="navbar">
            <a href="#">Home</a>
            <a href="#">Courses</a>
            <a href="#">About</a>
        </div>

        <!-- Welcome Text (moved back to the top) -->
        <h1>Welcome to Your Dashboard ðŸ‘‹</h1>

        <div class="options">
            <!-- Updated icon for View Assignments -->
            <div class="option" onclick="window.location.href='{{ url_for('view_assignments') }}'">
                <i class="fas fa-clipboard-list"></i> <!-- Changed icon -->
                <span>View Assignments</span>
            </div>
            <div class="option" id="attendanceBox">
                <i class="fas fa-calendar-alt"></i>
                <span>Check Attendance</span>
            </div>
            <div class="option">
                <i class="fas fa-user"></i>
                <span>Profile</span>
            </div>
            <div class="option" onclick="window.location.href='{{ url_for('coordinators') }}'">
                <i class="fas fa-users"></i>
                <span>View Coordinators</span>
            </div>
        </div>
    </div>

    <script>
        // "Check Attendance" click event
        document.getElementById("attendanceBox").addEventListener("click", function() {
            window.location.href = "{{ url_for('check_attendance') }}";
        });
    </script>
</body>
</html>
