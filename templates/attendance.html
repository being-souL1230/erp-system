<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance Dashboard</title>
    <style>
        /* Dark Theme Base */
        :root {
            --primary: #7c3aed;
            --secondary: #a855f7;
            --dark: #0f172a;
            --darker: #020617;
            --light: #e2e8f0;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--darker);
            margin: 0;
            padding: 0;
            color: var(--light);
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 2rem;
            background: linear-gradient(145deg, var(--dark), #1e293b);
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        h1 {
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 2rem;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 20px rgba(124, 58, 237, 0.3);
        }

        /* Enhanced Table Styles */
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 2rem 0;
            position: relative;
            overflow: hidden;
        }

        th, td {
            padding: 1.2rem 1.5rem;
            text-align: left;
            position: relative;
        }

        th {
            background: linear-gradient(180deg, var(--primary), var(--secondary));
            color: white;
            font-weight: 600;
            letter-spacing: 0.05em;
        }

        tr {
            background: rgba(30, 41, 59, 0.5);
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            transition: all 0.3s ease;
        }

        tr:hover {
            background: rgba(55, 65, 81, 0.5);
            transform: translateX(8px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }

        td {
            position: relative;
        }

        td::after {
            content: '';
            position: absolute;
            left: 0;
            bottom: 0;
            width: 100%;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(124, 58, 237, 0.3), transparent);
        }

        /* Search Box Enhancements */
        .search-box {
            width: 80%;
            max-width: 500px;
            padding: 1rem 1.5rem;
            margin: 1rem auto;
            background: rgba(30, 41, 59, 0.7);
            border: 1px solid rgba(124, 58, 237, 0.3);
            border-radius: 8px;
            color: var(--light);
            font-size: 1rem;
            transition: all 0.3s ease;
            display: block;
        }

        .search-box:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 20px rgba(124, 58, 237, 0.3);
            background: rgba(30, 41, 59, 0.9);
        }

        /* Attendance Status Indicators */
        td:nth-child(3) {
            position: relative;
            padding-left: 2rem;
        }

        td:nth-child(3)::before {
            content: '';
            position: absolute;
            left: 0.5rem;
            top: 50%;
            transform: translateY(-50%);
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #10b981;
            box-shadow: 0 0 10px #10b981;
        }

        td:nth-child(3)[data-status="absent"]::before {
            background: #ef4444;
            box-shadow: 0 0 10px #ef4444;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                margin: 1rem;
                padding: 1rem;
            }

            table {
                font-size: 0.9rem;
            }

            th, td {
                padding: 0.8rem;
            }
        }

        /* Scroll Animation */
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        tr {
            animation: slideIn 0.6s ease forwards;
            opacity: 0;
        }

        tr:nth-child(even) {
            animation-delay: 0.1s;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>ðŸ“Š Attendance Dashboard</h1>
        
        <input type="text" class="search-box" placeholder="ðŸ” Search by ID" 
               id="searchInput" onkeyup="filterAttendance()">

        <table id="attendanceTable">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Attendance</th>
                </tr>
            </thead>
            <tbody>
                {% for attendance in attendance_data %}
                    <tr>
                        <td>{{ attendance[0] }}</td>
                        <td>{{ attendance[1] }}</td>
                        <td data-status="{{ 'present' if attendance[2] >= 50 else 'absent' }}">
                            {{ "%.1f"|format(attendance[2]) }}%
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <script>
        function filterAttendance() {
            const input = document.getElementById('searchInput');
            const filter = input.value.toLowerCase();
            const table = document.getElementById('attendanceTable');
            const tr = table.getElementsByTagName('tr');
            
            for (let i = 1; i < tr.length; i++) {
                const cells = tr[i].getElementsByTagName('td');
                const idCell = cells[0];  // Targeting the ID column
                
                // Only check the ID column for search filter
                if (idCell.textContent.toLowerCase().includes(filter)) {
                    tr[i].style.display = '';
                } else {
                    tr[i].style.display = 'none';
                }
            }
        }

        // Add hover effect to rows
        document.querySelectorAll('tr').forEach(row => {
            row.addEventListener('mouseenter', () => {
                row.style.transform = 'translateX(8px)';
            });
            row.addEventListener('mouseleave', () => {
                row.style.transform = 'translateX(0)';
            });
        });
    </script>
</body>

</html>
