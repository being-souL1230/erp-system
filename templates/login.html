<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }

        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(45deg, #0f0c29, #302b63, #24243e);
            background-size: 400% 400%;
            animation: gradientBG 12s ease infinite;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            background: rgba(0, 0, 0, 0.3); /* Glass effect transparency */
            padding: 2.5rem;
            border-radius: 15px;
            backdrop-filter: blur(12px); /* Glass effect */
            box-shadow: 0 0 30px rgba(113, 73, 255, 0.2);
            width: 380px;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            border: 1px solid rgba(255,255,255,0.1);
            position: relative;
            overflow: hidden;
        }

        .container:hover {
            transform: translateY(-5px);
            box-shadow: 0 0 40px rgba(113, 73, 255, 0.3);
        }

        /* Slow and Dim Shine Effect */
        .container::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.05), rgba(113, 73, 255, 0.1), rgba(255, 255, 255, 0.05));
            animation: shineEffect 6s infinite ease-in-out; /* Slower speed */
            z-index: 0;
            pointer-events: none;
        }

        @keyframes shineEffect {
            0% { transform: translateX(-100%); }
            50% { transform: translateX(100%); }
            100% { transform: translateX(-100%); }
        }

        h2 {
            color: #fff;
            text-align: center;
            margin-bottom: 2rem;
            font-size: 2.2em;
            letter-spacing: 2px;
            text-shadow: 0 0 10px rgba(255,255,255,0.3);
        }

        .input-group {
            position: relative;
            margin-bottom: 1.8rem;
        }

        input {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 8px;
            background: rgba(255,255,255,0.05);
            color: #fff;
            font-size: 1em;
            transition: all 0.3s ease;
            padding-left: 45px;
        }

        input:focus {
            outline: none;
            background: rgba(255,255,255,0.1);
            box-shadow: 0 0 15px rgba(113, 73, 255, 0.2);
        }

        .input-group i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: rgba(255,255,255,0.6);
        }

        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1em;
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
        }

        /* Glass effect on button with slow animation */
        button::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255,255,255,0.3), transparent);
            transform: rotate(45deg);
            transition: all 0.5s ease;
            animation: buttonShineEffect 6s infinite ease-in-out; /* Slightly faster shine effect */
        }

        @keyframes buttonShineEffect {
            0% { left: -150%; }
            50% { left: 150%; }
            100% { left: -150%; }
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(113, 73, 255, 0.3);
        }

        button:hover::before {
            left: 150%;
        }

        button:active {
            transform: scale(0.95);
        }

        @keyframes buttonPress {
            0% { transform: scale(1); }
            50% { transform: scale(0.95); }
            100% { transform: scale(1); }
        }

    </style>
</head>

    <div class="container">

            <div class="input-group">
